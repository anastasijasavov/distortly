<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Edit </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit image</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img [src]="image!.data" class="imgClass"></ion-img>

  <cmp-edit-bar class="edit-bar" (onMicStart)="startMic($event)"></cmp-edit-bar>
</ion-content>
