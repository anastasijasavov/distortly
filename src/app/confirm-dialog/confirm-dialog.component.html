<ion-modal [isOpen]="isOpen" class="confirm-modal-wrapper">
  <ng-template>
    <div class="confirm-modal yes-no-modal">
      <h1>{{message}}</h1>

      <div class="button-container">
        <ion-tab-button (click)="cancel()">
          <img src="/assets/icons8-x-30.png" />
        </ion-tab-button>
        <ion-tab-button (click)="confirm()">
          <img src="/assets/icons8-confirm-30.png" />
        </ion-tab-button>
      </div>
    </div>
  </ng-template>
</ion-modal>
