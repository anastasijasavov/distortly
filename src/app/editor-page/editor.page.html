<ion-header [translucent]="true" *ngIf="sharedService.isEditMode">
  <ion-toolbar>
    <div class="toolbar">
      <ion-title> Edit </ion-title>
      <div class="toolbar-buttons">
        <button>
          <img src="/assets/icons8-save-50.png" (click)="exportImage()" />
        </button>
        <button>
          <img src="/assets/icons8-undo-64.png" />
        </button>
        <button>
          <img src="/assets/icons8-undo-64.png" class="redo-img" />
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit image</ion-title>
    </ion-toolbar>
  </ion-header>

  <h6 *ngIf="sharedService.isEmptyFile" class="no-pic-selected-text">
    Select image from upload and click on edit to edit it!
  </h6>
  <!-- Remove the imgClass if its not need-->
  <div #sketch *ngIf="!sharedService.isEmptyFile" class="imgClass canvas-container"></div>

  <cmp-edit-bar class="edit-bar" *ngIf="!sharedService.isEmptyFile" 
   (onDither)="onDither()"
   (onStartMap)="onStartMap()"
   (onPixelSort)="onPixelSort()" 
   (onTriangulate)="onTriangulate()" (onGlitch)="onGlitch()"></cmp-edit-bar>
</ion-content>
