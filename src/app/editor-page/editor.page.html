<ion-header [translucent]="true" *ngIf="sharedService.isEditMode">
  <ion-toolbar>
    <ion-title> Edit </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit image</ion-title>
    </ion-toolbar>
  </ion-header>

  <h6 *ngIf="sharedService.isEmptyFile">
    Select image from upload and click on edit to edit it!
  </h6>
  <div #sketch
    *ngIf="!sharedService.isEmptyFile"
    class="imgClass"
  ></div>

  <cmp-edit-bar
    class="edit-bar"
    *ngIf="!sharedService.isEmptyFile"
    (onStartMap)="onStartMap()"
    (onTriangulate)="onTriangulate()"
  ></cmp-edit-bar>
</ion-content>
